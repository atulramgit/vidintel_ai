<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - AI Notes Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6464f2",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101022",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#111118] dark:text-white antialiased overflow-hidden group/design-root">
<div class="flex h-screen w-full">
<!-- Left Panel (40%) - Hidden on mobile, visible on lg screens -->
<div class="hidden lg:flex lg:w-[40%] relative flex-col justify-center items-center p-12 bg-primary overflow-hidden">
<!-- Vibrant Gradient Background -->
<div class="absolute inset-0 bg-gradient-to-br from-[#6464f2] via-[#5a5af0] to-[#4c4cb8]"></div>
<!-- Decorative abstract pattern overlay -->
<div class="absolute inset-0 opacity-20 bg-[url('https://placeholder.pics/svg/1000x1000/FFFFFF/FFFFFF/Pattern')] bg-repeat opacity-5 mix-blend-overlay" data-alt="Abstract geometric background pattern"></div>
<div class="absolute -bottom-24 -left-24 w-64 h-64 bg-white/10 rounded-full blur-3xl"></div>
<div class="absolute top-12 right-12 w-32 h-32 bg-purple-400/20 rounded-full blur-2xl"></div>
<!-- Content Container -->
<div class="relative z-10 flex flex-col gap-10 max-w-lg text-center lg:text-left w-full">
<!-- 3D Illustration Placeholder -->
<div class="w-full aspect-square max-h-[380px] bg-contain bg-center bg-no-repeat mx-auto animate-fade-in-up" data-alt="3D isometric illustration of a floating laptop, books, and study notes" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAGXCnXzo6P4a6v77u0XvbkK3YfxkUgY8zbgE30dVktwdy649jl7U7H56SE7lZP7PHoOZiZR8vG9oAn3YkjqSK6VTCLexD2B7cIa7TG7Wz4r8CdaBw3NIeHZcSfV678CMAr4dy5AOkB2K2sewm305-7BR5NIz0IlQBNOcYeWCrNIPaNSIrF4qjnFnQuU3XbVTX-XyOlGZEU6M5fF0XmQGOJv-9EU6ZQNL5lZBM-ABHb7_qcq3NXhZtt3X7xxCOHWjv14RV9pfujnf4");'>
</div>
<div class="flex flex-col gap-4 text-white">
<h1 class="text-4xl xl:text-5xl font-black leading-tight tracking-tight drop-shadow-sm">
                    Learn smarter,<br/>not harder
                </h1>
<p class="text-lg xl:text-xl font-medium text-white/90 leading-relaxed max-w-md">
                    Turn hours of video into minutes of notes with our AI-powered study assistant.
                </p>
</div>
</div>
</div>
<!-- Right Panel (60%) - Scrollable if needed, Flex centered -->
<div class="w-full lg:w-[60%] h-full flex flex-col items-center justify-center p-6 sm:p-12 overflow-y-auto bg-white dark:bg-background-dark transition-colors duration-300">
<div class="w-full max-w-[480px] flex flex-col gap-8">
<!-- Logo & Heading -->
<div class="flex flex-col gap-3 text-center sm:text-left">
<!-- Mobile Logo (visible only on small screens) -->
<div class="lg:hidden h-12 w-12 bg-primary rounded-xl flex items-center justify-center mb-2 mx-auto sm:mx-0 shadow-lg shadow-primary/30">
<span class="material-symbols-outlined text-white text-3xl">auto_stories</span>
</div>
<h2 class="text-3xl sm:text-4xl font-black tracking-[-0.033em] text-[#111118] dark:text-white">Welcome Back</h2>
<p class="text-[#616189] dark:text-gray-400 text-base font-normal leading-normal">Please enter your details to access your notes.</p>
</div>
<!-- Form -->
<form class="flex flex-col gap-6" onsubmit="event.preventDefault();">
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-[#111118] dark:text-gray-200 text-sm font-bold leading-normal ml-1">Email</label>
<div class="relative flex items-center group">
<div class="absolute left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-[#616189] group-focus-within:text-primary transition-colors">person</span>
</div>
<input class="w-full h-14 pl-12 pr-4 bg-background-light dark:bg-[#1c1c2e] border border-transparent focus:bg-white dark:focus:bg-[#151525] focus:border-primary/50 dark:focus:border-primary/50 rounded-xl text-base text-[#111118] dark:text-white placeholder:text-[#616189]/70 focus:outline-none focus:ring-4 focus:ring-primary/10 transition-all duration-200 shadow-sm" placeholder="Enter your email" type="email" value=""/>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<label class="text-[#111118] dark:text-gray-200 text-sm font-bold leading-normal ml-1">Password</label>
<div class="relative flex items-center group">
<div class="absolute left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-[#616189] group-focus-within:text-primary transition-colors">lock</span>
</div>
<input class="w-full h-14 pl-12 pr-4 bg-background-light dark:bg-[#1c1c2e] border border-transparent focus:bg-white dark:focus:bg-[#151525] focus:border-primary/50 dark:focus:border-primary/50 rounded-xl text-base text-[#111118] dark:text-white placeholder:text-[#616189]/70 focus:outline-none focus:ring-4 focus:ring-primary/10 transition-all duration-200 shadow-sm" placeholder="Enter your password" type="password" value=""/>
</div>
<div class="flex justify-between items-center mt-1 px-1">
<label class="flex items-center gap-2 cursor-pointer">
<input class="w-4 h-4 rounded border-gray-300 text-primary focus:ring-primary/50" type="checkbox"/>
<span class="text-sm text-[#616189] dark:text-gray-400">Remember me</span>
</label>
<a class="text-sm font-bold text-primary hover:text-primary/80 transition-colors" href="#">Forgot Password?</a>
</div>
</div>
<!-- Submit Button -->
<button class="w-full h-14 bg-gradient-to-r from-primary to-[#5050c8] hover:to-primary hover:shadow-lg hover:shadow-primary/30 text-white text-base font-bold rounded-full transition-all duration-300 flex items-center justify-center gap-2 transform active:scale-[0.99]">
<span>Sign In</span>
<span class="material-symbols-outlined text-xl">arrow_forward</span>
</button>
<!-- Divider -->
<div class="relative flex items-center gap-4 py-2">
<div class="flex-grow h-px bg-[#dbdbe6] dark:bg-[#2d2d42]"></div>
<span class="text-xs uppercase tracking-wider text-[#616189] font-semibold">Or continue with</span>
<div class="flex-grow h-px bg-[#dbdbe6] dark:bg-[#2d2d42]"></div>
</div>
<!-- Social Login -->
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-3 h-12 border border-[#dbdbe6] dark:border-[#2d2d42] bg-white dark:bg-[#1c1c2e] rounded-full hover:bg-gray-50 dark:hover:bg-[#252535] transition-colors focus:outline-none focus:ring-2 focus:ring-gray-200 dark:focus:ring-gray-700">
<img alt="Google" class="w-5 h-5" data-alt="Google logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAkmj1thr0mnrvV5_Y1aiWI3wmqf4wQa2dRSzp7-VQYQwIvM-_G2mvng2Rp-7UtOUV5IrzHXkaC0rnIBHnW2ZhhMIs9jwfR05NrUbc2Sk59X8jttPAnYmqSarp7ctWf6KZL5DiuqKSXy9zDzdiK_oQ-OTb3NCtsRxuzSMrg38dstzzwJxes0IG32gK4gBE1gDEpkAOmUCbog93F3rqtmXMtftw9Pdc8zathovWzPhfb-o0v_o9APsUM83T6kpslY5l4Ggxj_khpn7o"/>
<span class="text-sm font-bold text-[#111118] dark:text-white">Google</span>
</button>
<button class="flex items-center justify-center gap-3 h-12 border border-[#dbdbe6] dark:border-[#2d2d42] bg-white dark:bg-[#1c1c2e] rounded-full hover:bg-gray-50 dark:hover:bg-[#252535] transition-colors focus:outline-none focus:ring-2 focus:ring-gray-200 dark:focus:ring-gray-700">
<img alt="GitHub" class="w-5 h-5 dark:invert" data-alt="GitHub logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDQVP7bAAu0wnQRLpOWebIySfzr6JTVyAeLj1cZWjy0Jxx8ZJVVAtW_ptn7k7LuwLRdcDTQaR33MyR3pPX6tzM9V0MFGfWq2H1N0jY0wjB7dKN8WQmormTALrKWbKSnvJft3Lkthmgbcxtr5Knl8Gp6npQIv4M7lUbkB4RxSniCTv43rjwN_GGmiTNFbuF55Tnd4xlFiEEWp-XD_1UUKiEf9SAl5tkf9Sr4hufYibDzqJdy0RbG3yTXTMLnJv3yQtlZnaEysagraig"/>
<span class="text-sm font-bold text-[#111118] dark:text-white">GitHub</span>
</button>
</div>
<!-- Sign Up Link -->
<div class="flex justify-center mt-2">
<p class="text-[#616189] dark:text-gray-400 text-base">
                        Don't have an account? 
                        <a class="font-bold text-primary hover:text-primary/80 hover:underline transition-all" href="#">Sign up</a>
</p>
</div>
</form>
</div>
</div>
</div>
</body></html>
